<div class="d-flex align-items-center justify-content-around mt-5">
  <nav aria-label="..." class="d-flex row">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="paginas.paginaActual === 1">
        <span class="page-link" (click)="irPaginaBuscada(paginas.primeraPagina)"
          >&#9666; First</span
        >
      </li>
      <ng-container *ngIf="paginas.paginaActual !== 1">
        <li class="page-item">
          <a class="page-link" (click)="irPaginaBuscada(paginas.paginaActual - 1)">
            {{ paginas.paginaActual - 1 }}
          </a>
        </li>
      </ng-container>
      <li class="page-item">
        <a class="page-link active" (click)="irPaginaBuscada(paginas.paginaActual)">
          {{ paginas.paginaActual }}
        </a>
      </li>
      <ng-container *ngIf="paginas.paginaActual !== paginas.paginasTotales">
        <li class="page-item">
          <a class="page-link" (click)="irPaginaBuscada(paginas.paginaActual + 1)">
            {{ paginas.paginaActual + 1 }}
          </a>
        </li>
      </ng-container>
      <li
        class="page-item"
        [class.disabled]="paginas.paginaActual === paginas.paginasTotales"
      >
        <span class="page-link" (click)="irPaginaBuscada(paginas.paginasTotales)"
          >Last &#9656;</span
        >
      </li>
    </ul>
  </nav>
  <div class="input-group small-input mb-3">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="numeroPaginaIntroducidoManualmente"
      min="1"
      max="20710"
    />
    <div class="input-group-append">
      <button class="btn btn-outline-primary" (click)="mostrarPaginaPorNumeroIntroducido()">
        Ir a la pagina
      </button>
    </div>
    
  </div>
</div>
